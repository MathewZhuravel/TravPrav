    <style type="text/css">
      .classname {

      }.classname:hover {

      	background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );

    <style>
      html, body, #map-canvas {
          margin: 0;
          padding: 0;
          height: 100%;
      }
    </style>

    <script>

        function initialize() {
          $(".nano").nanoScroller();
        }

        function LoadCountries()
        {          
          $.getJSON('http://api.geonames.org/countryInfoJSON?username=matveyzhuravel', function(data) {
            var items = [];

            $.each(data.geonames, function(key, val) {
              items.push('<li id="' + key + '">' + val.countryName + '</li>');
            });

            var l_list = document.getElementById('my_list');
            for (i = 0; i < items.length; i++) {
              var newList = document.createElement( "li" );
              newList.innerHTML = items[i];
              l_list.appendChild(newList);
            }
          });

        }

    </script>

  <body>


    <h1 style="display:block;">Hell world :-(</h1>
    <div id="main" style="height=100px;">
      <div class="nano has-scrollbar">
        <div>
      
          <ul id="my_list">
          </ul>
          <a href="javascript:void(0);" class="classname" onclick="LoadCountries();">Get countries</a>
